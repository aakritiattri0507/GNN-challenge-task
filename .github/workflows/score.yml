name: Score Submission

on:
  pull_request:
    paths:
      - 'submissions/*.csv'

jobs:
  score:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas scikit-learn

      - name: Run scoring
        run: python scoring_script.py submissions/sample_submission.csv
